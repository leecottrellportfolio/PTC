<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Food Name</th>
                <th>Calories</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2" class="title">Meats</td>
            </tr>
            <tr>
                <td>Roast Turkey</td>
                <td>150</td>
            </tr>
            <tr>
                <td class="noBorder">Pork Tenderloin</td>
                <td class="noBorder">250</td>
            </tr>
            <tr>
                <td colspan="2" class="title">Starches</td>
            </tr>
            <tr>
                <!--
                    <td rowspan="3" class="title">Starches</td>
                -->
                <td>Mashed Potatoes</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Corn</td>
                <td>100</td>
            </tr>
            <tr>
                <td class="noBorder">Stuffing</td>
                <td class="noBorder">350</td>
            </tr>
            <tr>
                <td colspan="2" class="title">Desserts</td>
            </tr>
            <tr>
                <td>Apple Pie</td>
                <td>350</td>
            </tr>
            <tr>
                <td>Pumpkin Pie</td>
                <td>400</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="noBorder">Total</td>
                <td class="noBorder">1800</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
