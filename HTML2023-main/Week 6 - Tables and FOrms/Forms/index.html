<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Personal Ad</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-12">

    <form id="dateInfo" name="dateInfo" 
        method="POST" 
        action="https://www.leecottrell.com/phpclass/personal.php">
        <div>
            <label for="fname" class="form-label">First Name</label>
            <input type="text" name="fname" class="form-control" required maxlength="15"
            placeholder="First Name"/>
        </div>
        <div>
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" name="lname"
            class="form-control" maxlength="50"
            placeholder="Last Name">
        </div>

        <div>
            <label for="emailAddr">Email Address</label>
            <input type="email" name="emailAddr" class="form-control"
                placeholder="you@domain.com">
        </div>
        <div>
            <label for="desires">Your Desires</label>
            <textarea name="desires" class="form-control"
            rows="4" cols="40" maxlength="255"></textarea>
        </div>

        <label for="gender">Your Gender</label>
        <div class="form-check">
            <label class="form-check-label">
                <input type="radio" name="gender" id="genderFemale" value="Female" 
                checked> Female
            </label>
            <br>
            <label class="form-check-label">
                <input type="radio" name="gender" id="genderMale" value="Male" > Male
            </label>
            <br>
            <label class="form-check-label">
                <input type="radio" name="gender" id="genderOther" value="Other" > Other
            </label>
        </div>

        <label for="seeking">Seeking Gender</label>
        <div class="form-check">
            <label class="form-check-label">
                <input type="checkbox" name="seeking" id="seekingFemale" value="Female" 
                checked> Female
            </label>
            <br>
            <label class="form-check-label">
                <input type="checkbox" name="seeking" id="seekingMale" value="Male" > Male
            </label>
            <br>
            <label class="form-check-label">
                <input type="checkbox" name="seeking" id="seekingOther" value="Other" > Other
            </label>
        </div>
        <div>
            <label for="hair">Desired Hair Color</label>
            <select name="hair" id="hair" class="form-control">
                <option value="none">Pick a hair color</option>
                <option value="bald">Bald</option>
                <option value="blonde">Blonde</option>
                <option value="purple">Purple</option>
                <option value="rainbow">Rainbow</option>
                <option value="red">Red</option>
            </select>
        </div>

    <div>
        <input type="submit" class="btn-primary" value="Get me a date">
        <input type="reset" class="btn-danger"
        value="Clear the form">
    </div>
    </form>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
